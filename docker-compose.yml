services:
    php:
        build:
            context: ./docker/php
        container_name: fileconv-php
        volumes:
            - ./:/var/www/html
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            APP_ENV: dev
            COMPOSER_ALLOW_SUPERUSER: 1
        depends_on:
            - db

    nginx:
        image: nginx:1.25-alpine
        container_name: fileconv-nginx
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    db:
        image: mysql:8.1
        container_name: fileconv-db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: fileconv
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql

    phpmyadmin:
      image: phpmyadmin:latest
      container_name: fileconv-phpmyadmin
      depends_on:
        - db
      ports:
        - "8081:80"
      environment:
        PMA_HOST: db
        PMA_PORT: 3306
        MYSQL_ROOT_PASSWORD: root

volumes:
    db_data:
